

<a href="/#/about">About</a>


  <div>
    <div class="search">
      <input type="number" ng-model='pokemonId'>
      <button ng-click='getOnePokemon(pokemonId)'>GO</button>
    </div>
    <br>
    <div class="all">
      <button ng-click='getAllPokemon()'>Show Some Pokemon</button>
    </div>
    <hr>
</div>
<div ng-if="loading">
  Loading...
</div>

<div ng-if='!loading' ng-repeat='pokemon in pokemon track by $index'>

  <h2># {{ pokemon.id }} :{{ pokemon.name }}</h2>
  <h4>{{pokemon.types[0].name}}-type Pokemon, found in {{pokemon.LocationAreaEncounter.location_area}}
  <div class="well">
    <h3><a ng-href="/#/pokemon/{{$index}}">More about {{data.name}}</a></h3>
  </div>
</div>
